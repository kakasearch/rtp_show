<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区间通过能力计算</title>
    <script src=""></script>
    <noscript><p>对不起，您的浏览器版本不支持本工具，请升级浏览器或者使用Chrome等主流浏览器，谢谢合作</p></noscript>
</head>
<body>
    <h1>欢迎使用本工具</h1>
    <h6>请输入参数并选择相关车型后点击计算按钮</h6>
    <h5>1、单独坡段行车时分计算：</h5>
    <form name="行车时分计算">
        <!-- 机车类型选择 -->
        <div> 
           <label for="jiche_type">机车型号：</label> 
           <select name="jiche_type" id="jiche_type">
               <option value="ss_1">韶山1型</option>
               <option value="ss_3" selected>韶山3型</option>
               <option value="ss_4">韶山4型</option>
               <option value="ss_7">韶山7型</option>
               <option value="ss_8">韶山8型</option>
               <option value="DF_4B_goods">东风4B型(货)</option>
               <option value="DF_4B_passengers">东风4B型(客)</option>
               <option value="DF_4C">东风4C型(货)</option>
               <option value="DF_8">东风8型</option>
           </select> 
        </div><br>
        <!-- 加算坡度输入 -->
        <div><label for="l">坡段长度：</label>
            <input type="text" oninput="value=value.replace(/[^\d\.]/g,'')" name="l" placeholder="单位为‰Km" id="l">
        </div><br>
        </div>
        <!-- 加算坡度输入 -->
        <div><label for="i_j">加算坡度坡度：</label>
            <input type="text" oninput="value=value.replace(/[^\d\.]/g,'')" name="i_j" placeholder="单位为‰" id="i_j">
        </div>
        <div><input type="button" value="计算">
        </div><br>
        </div>
         <!-- 走行时分输出 -->
        <div>
        <label for="">单独坡段走行时分（单位为min）：</label><br>
        <a id=""></a>
        <br>
        <div>
         <!-- 求和 -->
        <div><input type="button" value="求和"></div>
        <h5>2、区间行车时分计算：</h5>
        <div><label for="zxsf">区间走行时分：</label>
            <input type="text"oninput="value=value.replace(/[^\d\.]/g,'')" name="" placeholder="单位为min" id=""><a>（单位为min）</a>
        </div></div><br>
         <!-- 通过能力输出 -->
         <div>
            <div><input type="button" value="计算区间通过能力"><br>
            <label for=""> <!--区间通过能力（对/d）：--></label><br>
            <a id=""></a>
         <!-- 输入其它货物列车-->
         <div><label for="N_KH">快运货物列车对数：</label>
            <input type="text" oninput="value=value.replace(/[^\d\.]/g,'')" name="N_KH" placeholder="单位为对/d" id="N_KH">
        </div><br>
        <div><label for="N_L">零担货物列车对数：</label>
            <input type="text" oninput="value=value.replace(/[^\d\.]/g,'')" name="N_L" placeholder="单位为对/d" id="N_L">
        </div><br>
        <div><label for="N_Z">摘挂货物列车对数：</label>
            <input type="text" oninput="value=value.replace(/[^\d\.]/g,'')" name="N_Z" placeholder="单位为对/d" id="N_Z">
        </div><br>
        <!-- 输输出输送能力-->
        <div><input type="button" value="计算运输能力"></div><br>
        <div><a id="c"></a></div>
            
    </form>
</body>
